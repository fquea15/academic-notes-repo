<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <form>
        <label for="name">Nombre y Apellido: </label>
        <input
          type="text"
          id="name"
          class="input-padron"
          placeholder=""
          required
        />

        <label for="email">Correo Electronico: </label>
        <input
          type="email"
          id="email"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="phone">Telefono: </label>
        <input
          type="tel"
          id="phone"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="message">Mensaje: </label>
        <textarea
          id="message"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>
        <fieldset>
          <legend>Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              value="email"
              id="radio-email"
              name="contacto"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              value="telefono"
              id="radio-telefono"
              name="contacto"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              name="contacto"
              checked
            />
            WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Manana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" checked /> Le gustaria recibir novedades de la
          Barberia Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo-blanco" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
