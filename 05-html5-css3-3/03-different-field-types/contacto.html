<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <form>
        <label for="name">Nombre y Apellido: </label>
        <input type="text" id="name" class="input-padron" />

        <label for="email">Correo Electronico: </label>
        <input type="email" id="email" class="input-padron" />

        <label for="phone">Telefono: </label>
        <input type="text" id="phone" class="input-padron" />

        <label for="message">Mensaje: </label>
        <textarea
          id="message"
          cols="70"
          rows="10"
          class="input-padron"
        ></textarea>
        <div>
          <p>Como le gustaria que lo contactemos?</p>

          <label for="radio-email"
            ><input
              type="radio"
              value="email"
              id="radio-email"
              name="contacto"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              value="telefono"
              id="radio-telefono"
              name="contacto"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              value="whatsapp"
              id="radio-whatsapp"
              name="contacto"
            />
            WhatsApp</label
          >
        </div>
        <div>
          <p>En cual horario prefiere ser atendido?</p>
          <select>
            <option>Manana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
        <label class="checkbox">
          <input type="checkbox" /> Le gustaria recibir novedades de la Barberia
          Alura?</label
        >

        <input type="submit" value="Enviar Formulario" />
      </form>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo-blanco" />
      <p class="copyright">&copy; Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
